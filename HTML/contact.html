  <!-- MAIN CONTENT -->
  <main>
    <section class="contact-section">
      <h1>Contact Us</h1>
      <p>Have questions, suggestions, or need support? Fill out the form below, and weâ€™ll get back to you as soon as possible!</p>
      
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input 
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input 
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message here..."
            required
          ></textarea>
        </div>
        
        <button type="submit" class="login-btn">Send Message</button>
      </form>
    </section>
  </main>
