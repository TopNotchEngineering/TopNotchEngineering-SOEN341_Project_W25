<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatHaven - Direct Messages</title>
  <link rel="stylesheet" href="/App/CSS/styles.css" />

  <!-- Layout overrides for this Direct Messaging page -->
  <style>
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1000px;
      margin: 0 auto;
    }
    .logo a {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }
    .nav-links {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 1rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }
    .nav-links a.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .profile-container {
      margin-left: 20px;
    }
    /* PROFILE BUTTON AS A CIRCLE */
    .profile-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #fff;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .profile-btn img {
      width: 90%;
      height: 90%;
      object-fit: cover;
    }

    /* PROFILE MODAL STYLES */
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }
    .close {
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
    }
    .modal form .form-group {
      margin-bottom: 1rem;
    }
    .modal form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .modal form input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .modal-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }
    .save-btn {
      background-color: #28a745;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn:hover {
      background-color: #218838;
    }
    #changePasswordBtn {
      background-color: #28a745;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #modalLogoutBtn {
      background-color: #dc3545;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #modalLogoutBtn:hover {
      background-color: #c82333;
    }
    /* Utility: hidden class */
    .hidden {
      display: none;
    }
    /* OVERRIDE GLOBAL "main" STYLING */
    main#chatsPage {
      max-width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      flex: 1;
      display: flex; /* sidebar on left, chat area on right */
      flex-direction: row;
    }
    /* SIDEBAR (LEFT COLUMN) */
    .sidebar {
      width: 200px;
      background-color: #f1f1f1;
      border-right: 1px solid #ccc;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .sidebar h1 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    .chats-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .chats-header h3 {
      margin: 0;
    }
    .chats-header button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .chats-header button:hover {
      background-color: #218838;
    }
    .chat-list {
      list-style: none;
      padding: 0;
    }
    .chat-list li {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative; /* to position trash icon */
    }
    .chat-list li:hover {
      background-color: #e9ecef;
    }
    /* Trash icon for chat deletion */
    .delete-chat {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #dc3545;
      font-size: 1.2rem;
    }
    .delete-chat:hover {
      color: #c82333;
    }
    /* CHAT AREA (RIGHT COLUMN) */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .chat-messages {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1rem;
      overflow-y: auto;
      background-color: #fff;
      
      max-height: 100vh;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    .chat-input button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #0056b3;
    }
    /* NEW CHAT MODAL */
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      display: block;
    }
    .modal-content input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .modal-content button {
      background-color: #28a745;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal-content button:hover {
      background-color: #218838;
    }
    .close-modal {
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-modal:hover {
      color: #000;
    }
  </style>
</head>
<body>

<!-- NAVIGATION BAR -->
<nav class="navbar">
  <div class="nav-container">
    <div class="logo">
      ChatHaven
    </div>
    <ul class="nav-links">
      <li><a href="Teams.html">Teams</a></li>
      <li><a href="DirectMessaging.html" class="active">Direct Messaging</a></li>
    </ul>
    <div class="profile-container">
      <button id="profileBtn" class="profile-btn">
        <img src="/App/images/profile-icon.png" alt="Profile Icon" />
      </button>
    </div>
  </div>
</nav>

<!-- PROFILE MODAL -->
<div id="profileModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Edit Profile</h2>
    <form id="profileForm">
      <div class="form-group">
        <label for="profileUsernameInput">Username</label>
        <input type="text" id="profileUsernameInput" name="username" value="User" required>
      </div>
      <div class="form-group">
        <label for="profileFirstNameInput">First Name</label>
        <input type="text" id="profileFirstNameInput" name="firstName" value="FirstName" required>
      </div>
      <div class="form-group">
        <label for="profileLastNameInput">Last Name</label>
        <input type="text" id="profileLastNameInput" name="lastName" value="LastName" required>
      </div>
      <div class="form-group">
        <label for="profileEmailInput">Email</label>
        <input type="email" id="profileEmailInput" name="email" value="email@example.com" required>
      </div>
      <div class="modal-actions">
        <button type="submit" class="save-btn">Save Profile</button>
        <button type="button" id="modalLogoutBtn" class="logout-btn">Logout</button>
      </div>
    </form>
    <hr />
    <button id="changePasswordBtn" class="nav-btn" style="margin-bottom: 1rem;">Change Password</button>
    <div id="passwordChangeSection" class="hidden">
      <form id="passwordChangeForm">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" name="currentPassword" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="save-btn">Save Password</button>
      </form>
    </div>
  </div>
</div>

<!-- NEW CHAT MODAL -->
<div id="newChatModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeNewChatModal" class="close-modal">&times;</span>
    <label for="userSearchInput"><h2>Start a new chat</h2></label>
    <input type="text" id="userSearchInput" placeholder="Enter a username..." />
    <button id="userSearchBtn">Search</button>
  </div>
</div>

<!-- MAIN CONTENT: DIRECT MESSAGES -->
<main id="chatsPage">
  <!-- LEFT SIDEBAR -->
  <div class="sidebar">
    <h1>Direct Messaging</h1>
    <div class="chats-header">
      <h3>Chats</h3>
      <button id="newChatBtn">New</button>
    </div>
    <ul class="chat-list" id="chatList">
      <!-- Static chat items with trash icon -->
      <li onclick="loadChat('User1')">
        <span class="chat-name">User1</span>
        <span class="delete-chat" onclick="deleteChat(event, 'User1')">üóëÔ∏è</span>
      </li>
      <li onclick="loadChat('User2')">
        <span class="chat-name">User2</span>
        <span class="delete-chat" onclick="deleteChat(event, 'User2')">üóëÔ∏è</span>
      </li>
      <li onclick="loadChat('User3')">
        <span class="chat-name">User3</span>
        <span class="delete-chat" onclick="deleteChat(event, 'User3')">üóëÔ∏è</span>
      </li>
    </ul>
  </div>

  <!-- RIGHT CHAT AREA -->
  <div class="chat-area">
    <div class="chat-messages" id="chatMessages">
      <p><strong>System:</strong> Select a chat or start a new one!</p>
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendMsgBtn">Send</button>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer class="main-footer">
  <div class="footer-links">
    <a href="../privacy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
    <a href="../terms.html" target="_blank" rel="noopener noreferrer">Terms & Conditions</a>
    <a href="../contact.html" target="_blank" rel="noopener noreferrer">Help</a>
  </div>
  <p>&copy; 2025 ChatHaven. All rights reserved.</p>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    /* LOAD CHAT FUNCTION */
    window.loadChat = function(username) {
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.innerHTML = `<p><strong>System:</strong> Direct chat with ${username} loaded!</p>`;
    };

    /* SEND MESSAGE FUNCTION */
    const sendMsgBtn = document.getElementById('sendMsgBtn');
    const messageInput = document.getElementById('messageInput');
    const chatMessages = document.getElementById('chatMessages');

    function sendMessage() {
    const message = messageInput.value.trim();
    if (message) {
        // Create message element
        const messageElement = document.createElement('p');

        // Append message element to chat messages container
        chatMessages.appendChild(messageElement);

        // Style the delete button
        messageElement.innerHTML = `<br><div style="background-color: #1af; padding: 10px; border-radius: 20px; width: fit-content; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow effect */"><br><strong>You: ${message} </strong></div>`;

        // Clear the message input and scroll to the bottom
        messageInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    scrollPageToBottom();
};
//  For send message on keypress enter
    messageInput.addEventListener('keypress', (event) => {
      if(event.key === "Enter"){
        sendMessage();
      }
    })
//  To scroll page
    function scrollPageToBottom() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }
    messageInput.addEventListener('keypress', (event) => {
      if(event.key === "Enter"){
        sendMessage();
      }
    })

    /* PROFILE MODAL LOGIC */
    const profileModal = document.getElementById('profileModal');
    const profileBtn = document.getElementById('profileBtn');
    const closeModal = document.getElementById('closeModal');
    const changePasswordBtn = document.getElementById('changePasswordBtn');
    const passwordChangeSection = document.getElementById('passwordChangeSection');
    const logoutBtn = document.getElementById('modalLogoutBtn');

    profileBtn.addEventListener('click', () => {
      profileModal.classList.remove('hidden');
    });

    if (closeModal) {
      closeModal.addEventListener('click', () => {
        profileModal.classList.add('hidden');
        passwordChangeSection.classList.add('hidden');
      });
    }

    window.addEventListener('click', (event) => {
      if (event.target === profileModal) {
        profileModal.classList.add('hidden');
        passwordChangeSection.classList.add('hidden');
      }
    });

    if (changePasswordBtn) {
      changePasswordBtn.addEventListener('click', () => {
        passwordChangeSection.classList.toggle('hidden');
      });
    }

    document.getElementById('profileForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Profile updated successfully!');
      profileModal.classList.add('hidden');
    });

    document.getElementById('passwordChangeForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Password updated successfully!');
      passwordChangeSection.classList.add('hidden');
    });

    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        window.location.href = 'login.html';
      });
    }

    /* NEW CHAT MODAL LOGIC */
    const newChatModal = document.getElementById('newChatModal');
    const newChatBtn = document.getElementById('newChatBtn');
    const closeNewChatModal = document.getElementById('closeNewChatModal');
    const userSearchInput = document.getElementById('userSearchInput');
    const startChatBtn = document.getElementById('userSearchBtn');
    const chatList = document.getElementById('chatList');

    newChatBtn.addEventListener('click', () => {
      newChatModal.classList.remove('hidden');
    });

    closeNewChatModal.addEventListener('click', () => {
      newChatModal.classList.add('hidden');
    });

    startChatBtn.addEventListener('click', () => {
      const userQuery = userSearchInput.value.trim();
      if (userQuery) {
        // Create a new chat list item with trash icon using helper function
        const newLi = createChatListItem(userQuery);
        chatList.appendChild(newLi);
        userSearchInput.value = '';
        newChatModal.classList.add('hidden');
        loadChat(userQuery);
      }
    });

    /* DELETE CHAT FUNCTIONALITY */
    window.deleteChat = function(e, chatName) {
      e.stopPropagation();
      if (confirm(`Are you sure you want to delete the chat with ${chatName}?`)) {
        e.target.parentElement.remove();
      }
    };

    /* HELPER FUNCTION: Create Chat List Item */
    function createChatListItem(chatName) {
      const li = document.createElement('li');
      li.style.position = 'relative';
      li.onclick = () => loadChat(chatName);
      const nameSpan = document.createElement('span');
      nameSpan.className = 'chat-name';
      nameSpan.textContent = chatName;
      li.appendChild(nameSpan);
      const trashSpan = document.createElement('span');
      trashSpan.className = 'delete-chat';
      trashSpan.textContent = 'üóëÔ∏è';
      trashSpan.onclick = (event) => {
        event.stopPropagation();
        if (confirm(`Are you sure you want to delete the chat with ${chatName}?`)) {
          li.remove();
        }
      };
      li.appendChild(trashSpan);
      return li;
    }
  });
</script>
</body>
</html>
