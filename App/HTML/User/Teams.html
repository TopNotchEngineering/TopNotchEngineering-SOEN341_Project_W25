<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../../images/chathaven_logo.png">
  <title>ChatHaven - Teams</title>
  <link rel="stylesheet" href="/App/CSS/styles.css" />
  <style>
    /* NAVIGATION BAR STYLES */
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1000px;
      margin: 0 auto;
    }
    .logo a {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }
    .nav-links {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 1rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }
    .nav-links a.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .profile-container {
      margin-left: 20px;
    }
    /* PROFILE BUTTON AS A CIRCLE */
    .profile-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #fff;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .profile-btn img {
      width: 90%;
      height: 90%;
      object-fit: cover;
    }

    /* PROFILE MODAL STYLES */
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }
    .close {
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
    }
    .modal form .form-group {
      margin-bottom: 1rem;
    }
    .modal form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .modal form input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Container for Save Profile and Logout buttons inside modal */
    .modal-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }
    .save-btn {
      background-color: #28a745;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn:hover {
      background-color: #218838;
    }
    #changePasswordBtn {
      background-color: #28a745;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-btn {
      background-color: #dc3545;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #c82333;
    }
    /* Utility: hidden class */
    .hidden {
      display: none;
    }

    #changeStatusBtn {
      background-color: #28a745;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #statusChangeForm {
      display: flex;
      justify-content: space-evenly;
    }

    #statusChangeForm button{
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #statusChangeForm #statusOptionOnline{
      background-color: #0eb635
    }

    #statusChangeForm #statusOptionAway{
      background-color: #e5960e
    }

    #statusChangeForm #statusOptionOffline{
      background-color: #525252
    }

    #statusChangeForm #statusOptionDND{
      background-color: #0e59e5
    }

    /* TEAMS CONTAINER */
    .teams-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .team-card {
      flex: 1 1 200px;
      background-color: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }
    .team-card:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    /* HEADER (CREATE/DELETE BUTTONS) */
    .teams-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1000px;
      margin: 2rem auto 1rem auto;
      padding: 0 1rem;
    }
    .create-team-btn {
      visibility: hidden;
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    /* DELETE TEAM BUTTON */
    .delete-team-btn {
      visibility: hidden;
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    /* Create Team / Delete Team Modals */
    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .modal-content label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    .modal-content input,
    .modal-content textarea,
    .modal-content select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    .cancel-btn {
      background-color: #6c757d;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .cancel-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
<!-- NAVIGATION BAR -->
<nav class="navbar">
  <div class="nav-container">
    <div class="logo">
      ChatHaven
    </div>
    <ul class="nav-links">
      <li><a id="teamsLink" href="#">Teams</a></li>
      <li><a id="DirectMessagingLink" href = "#">Direct Messaging</a></li>
      <li><a id="Users" href="#">Users</a></li>
    </ul>
    <div class="profile-container">
      <button id="profileBtn" class="profile-btn">
        <img src="/App/images/profile-icon.png" alt="Profile Icon" />
      </button>
    </div>
  </div>
</nav>

<!-- PROFILE MODAL -->
<div id="profileModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Edit Profile</h2>
    <div>
      <button id="changeStatusBtn"  class="nav-btn" style="margin-bottom: 1rem;">Update Status</button>
      <div id="statusChangeSection" class="hidden">
        <form id="statusChangeForm">
          <button id="statusOptionOnline">Online</button>
          <button id="statusOptionAway">Away</button>
          <button id="statusOptionOffline">Offline</button>
          <button id="statusOptionDND">Do Not Disturb</button>
        </form>
      </div>
    </div>
    <form id="profileForm">
      <div class="form-group">
        <label for="profileUsernameInput">Username</label>
        <input type="text" id="profileUsernameInput" name="username" value="User" required>
      </div>
      <div class="form-group">
        <label for="profileFirstNameInput">First Name</label>
        <input type="text" id="profileFirstNameInput" name="firstName" value="FirstName" required>
      </div>
      <div class="form-group">
        <label for="profileLastNameInput">Last Name</label>
        <input type="text" id="profileLastNameInput" name="lastName" value="LastName" required>
      </div>
      <div class="form-group">
        <label for="profileEmailInput">Email</label>
        <input type="email" id="profileEmailInput" name="email" value="email@example.com" required>
      </div>
      <div class="modal-actions" style="display: flex; justify-content: space-between; align-items: center;">
        <button type="submit" class="save-btn">Save Profile</button>
        <button type="button" id="modalLogoutBtn" class="logout-btn">Logout</button>
      </div>
    </form>
    <hr />
    <button id="changePasswordBtn" class="nav-btn" style="margin-bottom: 1rem;">Change Password</button>
    <div id="passwordChangeSection" class="hidden">
      <form id="passwordChangeForm">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" name="currentPassword" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="save-btn">Save Password</button>
      </form>
    </div>
  </div>
</div>

<!-- MAIN CONTENT -->
<main>
  <div class="teams-header">
    <h1>Your Teams</h1>
        <!-- Create Team + Delete Team Buttons -->
        <div>
          <button id="createTeamBtn" class="create-team-btn">Create Team</button>
          <button id="deleteTeamBtn" class="delete-team-btn">Delete Team</button>
        </div>
      </div>

  <!-- Teams container (with id for JS) -->
  <div class="teams-container" id="teamsContainer">
  </div>
</main>

<!-- FOOTER -->
<footer class="main-footer">
  <div class="footer-links">
    <a href="../privacy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
    <a href="../terms.html" target="_blank" rel="noopener noreferrer">Terms & Conditions</a>
    <a href="../contact.html" target="_blank" rel="noopener noreferrer">Help</a>
  </div>
  <p>&copy; 2025 ChatHaven. All rights reserved.</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {

  // Extract username from URL query parameters (e.g., ?username=JohnDoe)
  const params = new URLSearchParams(window.location.search);
  const username = params.get("username");

  if (username) {
    fetch(`http://localhost:5008/getUser?username=${encodeURIComponent(username)}`)
      .then(response => response.json())
      .then(user => {
        if (user.error) {
          console.error("Error fetching user data:", user.error);
          return;
        }
        // Populate profile modal fields with fetched user data
        document.getElementById("profileUsernameInput").value = user.username;
        document.getElementById("profileFirstNameInput").value = user.firstName;
        document.getElementById("profileLastNameInput").value = user.lastName;
        document.getElementById("profileEmailInput").value = user.email;
        // Store the original username for update purposes
        window.originalUsername = user.username;
      })
      .catch(error => console.error("Fetch error:", error));
  } else {
    console.warn("No username provided in the URL.");
  }

  // Profile Modal Elements & Logic
  const profileModal = document.getElementById('profileModal');
      const profileBtn = document.getElementById('profileBtn');
      const closeModal = document.getElementById('closeModal');
      const changePasswordBtn = document.getElementById('changePasswordBtn');
      const passwordChangeSection = document.getElementById('passwordChangeSection');
      const logoutBtn = document.getElementById('modalLogoutBtn');
      const changeStatusBtn = document.getElementById('changeStatusBtn');
      const statusChangeSection = document.getElementById('statusChangeSection');
      const statusInput = document.getElementById('statusInput');
      const statusOptionAway = document.getElementById('statusOptionAway');
      const statusOptionOnline = document.getElementById('statusOptionOnline');
      const statusOptionDND = document.getElementById('statusOptionDND');
      const statusOptionOffline = document.getElementById('statusOptionOffline');

      // Open profile modal
      profileBtn.addEventListener('click', () => {
        profileModal.classList.remove('hidden');
      });

      // Close profile modal
      if (closeModal) {
        closeModal.addEventListener('click', () => {
          profileModal.classList.add('hidden');
          passwordChangeSection.classList.add('hidden');
        });
      }

      // Close profile modal when clicked outside
      window.addEventListener('click', (event) => {
        if (event.target === profileModal) {
          profileModal.classList.add('hidden');
          passwordChangeSection.classList.add('hidden');
        }
      });

      // Toggle password change section
      if (changePasswordBtn) {
        changePasswordBtn.addEventListener('click', () => {
          passwordChangeSection.classList.toggle('hidden');
        });
      }

      // Toggle status change section
      if (changeStatusBtn) {
        changeStatusBtn.addEventListener('click', () => {
          statusChangeSection.classList.toggle('hidden');
        });
      }

      // Update profile status
      if (statusOptionAway) {
        statusOptionAway.addEventListener('click', () => {
          e.preventDefault();
          statusInput.style.color = "#e5960e";
          statusInput.textContent = "Away"; 
        });
      }

      if (statusOptionOnline) {
        statusOptionOnline.addEventListener('click', () => {
          e.preventDefault();
          statusInput.style.color = "#0eb635"; 
          statusInput.textContent = "Online"; 
        });
      }

      if (statusOptionOffline) {
        statusOptionOffline.addEventListener('click', () => {
          e.preventDefault();
          statusInput.style.color = "#525252";  
          statusInput.textContent = "Offline"; 
        });
      }

      if (statusOptionDND) {
        statusOptionDND.addEventListener('click', () => {
          e.preventDefault();
          statusInput.style.color = "#0e59e5";  
          statusInput.textContent = "Do Not Disturb";  
        });
      }

  // Update profile when the form is submitted
  const profileForm = document.getElementById("profileForm");
  profileForm.addEventListener("submit", (e) => {
    e.preventDefault();
    // Gather updated values from the form
    const updatedUsername = document.getElementById("profileUsernameInput").value;
    const updatedFirstName = document.getElementById("profileFirstNameInput").value;
    const updatedLastName = document.getElementById("profileLastNameInput").value;
    const updatedEmail = document.getElementById("profileEmailInput").value;

    const payload = {
      originalUsername: window.originalUsername, // original identifier
      username: updatedUsername,
      firstName: updatedFirstName,
      lastName: updatedLastName,
      email: updatedEmail
    };

    fetch("http://localhost:5008/updateUser", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(data => {
      if (data.error) {
        alert("Error updating profile: " + data.error);
      } else {
        alert(data.message);
        // Update originalUsername in case the user changed their username
        window.originalUsername = updatedUsername;
        profileModal.classList.add("hidden");
      }
    })
    .catch(error => {
      console.error("Error updating profile:", error);
      alert("An error occurred while updating your profile.");
    });
  });

  // Optional: Handle password change form submission
  const passwordChangeForm = document.getElementById("passwordChangeForm");
  passwordChangeForm.addEventListener("submit", (e) => {
    e.preventDefault();
    // Implement your password change logic (or use a dedicated endpoint) here
    alert("Password updated successfully!");
    passwordChangeSection.classList.add("hidden");
  });

  /*************************************************
   * TEAMS FETCH & DISPLAY
   *************************************************/
  const teamsContainer = document.getElementById('teamsContainer');

  fetch(`http://localhost:5008/getTeamsUser?username=${encodeURIComponent(username)}`)
  .then(response => response.json())
    .then(data => {
      data.teams.forEach(team => {
        const teamCard = document.createElement('div');
        teamCard.classList.add('team-card');
        teamCard.innerHTML = `<h2>${team.teamName}</h2><p>${team.teamDescription}</p>`;
        teamCard.onclick = () => {
          // Navigate to the channels page for this team (pass username if available)
          location.href = 'Channels.html?team=' + encodeURIComponent(team.teamName) +
            (username ? "&username=" + encodeURIComponent(username) : "");
        };
        teamsContainer.appendChild(teamCard);
      });
    })
    .catch(error => {
      console.error('Error fetching teams:', error);
    });

  // Event delegation for team navigation (in case team cards are dynamically added later)
  teamsContainer.addEventListener('click', (event) => {
    const teamCard = event.target.closest('.team-card');
    if (teamCard) {
      const teamName = teamCard.querySelector('h2').textContent.trim();
      location.href = 'Channels.html?team=' + encodeURIComponent(teamName) +
        (username ? "&username=" + encodeURIComponent(username) : "");
    }
  });
});

// Event listener for Logout button inside the modal
document.getElementById('modalLogoutBtn').addEventListener('click', () => {
      // Clear session or perform logout tasks here
      window.location.href = '../login.html';
    });

    function setTeamsLink() {
        // 1. Get the username
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        
        // 2. If we have it, update the link
        if (username) {
          document.getElementById('teamsLink').href = `Teams.html?username=${username}`;
        }
      }
  
      // 3. Run after DOM is ready
      document.addEventListener('DOMContentLoaded', setTeamsLink);

      function setDirectMessagingLink() {
        // 1. Get the username
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        
        // 2. If we have it, update the link
        if (username) {
          document.getElementById('DirectMessagingLink').href = `DirectMessaging.html?username=${username}`;
        }
      }
  
      // 3. Run after DOM is ready
      document.addEventListener('DOMContentLoaded', setDirectMessagingLink);
</script>
<script src="/App/JS/script.js"></script>
</body>
</html>
