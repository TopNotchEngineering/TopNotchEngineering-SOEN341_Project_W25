<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/AdminPage_Template_Style.css">
        <!-- <link rel="stylesheet" href="../CSS/AdminPage_Template_Teams_Style.css"> -->
        <link rel="icon" href="../images/chathaven_logo.png">
        <title>ChatHaven/Admin Page</title>
    </head>
    <body>
        <div id="admin-page-header">
            {TT}
            <hr>
        </div>
        
        <div id="teams-column">
                <img src="../images/friends.png" class="friends-icon" href="#menu" id="friends-icon">
                    <div class="menu" id="menu">
                        <div id="menu-name"><br>Chat Haven<br><hr><br></div>
                        <a href="AdminPage_Template_Dashboard.html" id="link">
                            <div class="general-buttons" id="home" >
                                <p>Dashboard</p><img src="../images/arrow.png" id="arrow">
                            </div><br>
                        </a>
                        <a href="AdminPage_Template.html" id="link">
                            <div class="general-buttons" id="team" title="Manage Teams in channels">
                                <p>Teams</p><img src="../images/arrow.png" id="arrow2">
                            </div><br>
                        </a>
                        
                    </div>

                <div class="line-under-friends-icon"><hr></div>
                <div id="teams-container">
                    <a href="AdminPage_Template_Teams.html" id="link-to-dash">
                        <div class="team-profile"><img src="../images/minecraft-dirt.jpg" id="team-bar-icon"></div>
                    </a>
                </div>
                    <div class="line-under-friends-icon"><hr></div>
                    <!-- <a href="AdminPage_AddTeams.html" id="link"> -->
                        <div class="team-profile" id="add-teams"> + </div>
                    <!-- </a> -->

                    <div class="team-profile"> <img src="../images/chathaven_logo.png" class="profile-icon"> 
                        <div class="profile-name">Profile</div>
                    </div>
                
        </div>  
        
        <div class="custom-body">
            <div id="custom-team-container">            
                <div class="users-channels">
                    <div id="">
                        <img src="../images/minecraft-dirt.jpg" id="avatar"> <p class="teamname" >Minecraft</p>
                    </div>
                </div><hr>
            </div>
            <!-- <iframe src="../HTML/ChatHaven_Home.html" id="team-listin-body"></iframe> -->
        </div>

        <div id="pop-up">
            <div id="profile-pop-up">
                Admin Name<hr><br>
                <div id="inside-pop-up">
                    
                    {user Name}<br><br>
                    {email}<br><br><br><br>
                    <div class="general-buttons" id="back2" style = "top: -25px; position: relative">
                        Back
                    </div>
                </div>
                <div id="team-addition-form">
                
                    <div id="TeamNameForm" >
                            <label for="dropdown" id="NameInput-placeholder" style="left: 50px;">Team Name:</label>
                                <input id="NameInput" placeholder="Name" style="padding-left: 45px;"><br><br>
                            <label for="dropdown" id="RoleInput-placeholder" style="left: 50px;">Team Description:</label>
                                <input id="team-desc" placeholder="Team description" style="padding-left: 50px;">
                                <div class="general-buttons" id="create-team-button">
                                    Create Team
                                </div>
                                <div class="general-buttons" id="back" style = "top: -25px; position: relative">
                                    Back
                                </div>
                                
                            <!-- <a href="../HTML/AdminPage_Template.html" id="link"> -->
                                
                            <!-- </a> -->
                            <!-- <a href="../HTML/AdminPage_Template.html">
                                <div class="general-buttons" id="create-team-button">
                                    Create Team
                                </div>
                            </a> -->
                    </div>
                    
                    
                    </div>
            </div>
        </div>

        <script src="../JS/AdminPage_Template_script.js"></script>
    </body>
</html>
