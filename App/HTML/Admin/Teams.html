<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../../images/chathaven_logo.png">
  <title>ChatHaven - Teams</title>
  <link rel="stylesheet" href="/App/CSS/styles.css" />
  <style>
    /* NAVIGATION BAR STYLES */
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1000px;
      margin: 0 auto;
    }
    .logo a {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }
    .nav-links {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 1rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }
    .nav-links a.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .profile-container {
      margin-left: 20px;
    }
    /* PROFILE BUTTON AS A CIRCLE */
    .profile-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #fff;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .profile-btn img {
      width: 90%;
      height: 90%;
      object-fit: cover;
    }

    /* PROFILE MODAL STYLES */
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }
    .close {
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
    }
    .modal form .form-group {
      margin-bottom: 1rem;
    }
    .modal form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .modal form input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Container for Save Profile and Logout buttons inside modal */
    .modal-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }
    .save-btn {
      background-color: #28a745;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn:hover {
      background-color: #218838;
    }
    #changePasswordBtn {
      background-color: #28a745;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-btn {
      background-color: #dc3545;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #c82333;
    }
    /* Utility: hidden class */
    .hidden {
      display: none;
    }

    /* TEAMS CONTAINER */
    .teams-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .team-card {
      flex: 1 1 200px;
      background-color: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }
    .team-card:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    /* HEADER (CREATE/DELETE BUTTONS) */
    .teams-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1000px;
      margin: 2rem auto 1rem auto;
      padding: 0 1rem;
    }
    .create-team-btn {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .create-team-btn:hover {
      background-color: #218838;
    }

    /* DELETE TEAM BUTTON */
    .delete-team-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    .delete-team-btn:hover {
      background-color: #c82333;
    }

    /* Create Team / Delete Team Modals */
    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .modal-content label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    .modal-content input,
    .modal-content textarea,
    .modal-content select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    .cancel-btn {
      background-color: #6c757d;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .cancel-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
<!-- NAVIGATION BAR -->
<nav class="navbar">
  <div class="nav-container">
    <div class="logo">
      ChatHaven
    </div>
    <ul class="nav-links">
      <li><a id="teamsLink" href="#">Teams</a></li>
    <li><a href="DirectMessaging.html" href="#">Direct Messaging</a></li>
    </ul>
    <div class="profile-container">
      <button id="profileBtn" class="profile-btn">
        <img src="/App/images/profile-icon.png" alt="Profile Icon" />
      </button>
    </div>
  </div>
</nav>

<!-- PROFILE MODAL -->
<div id="profileModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Edit Profile</h2>
    <form id="profileForm">
      <div class="form-group">
        <label for="profileUsernameInput">Username</label>
        <input type="text" id="profileUsernameInput" name="username" value="User" required>
      </div>
      <div class="form-group">
        <label for="profileFirstNameInput">First Name</label>
        <input type="text" id="profileFirstNameInput" name="firstName" value="FirstName" required>
      </div>
      <div class="form-group">
        <label for="profileLastNameInput">Last Name</label>
        <input type="text" id="profileLastNameInput" name="lastName" value="LastName" required>
      </div>
      <div class="form-group">
        <label for="profileEmailInput">Email</label>
        <input type="email" id="profileEmailInput" name="email" value="email@example.com" required>
      </div>
      <div class="modal-actions" style="display: flex; justify-content: space-between; align-items: center;">
        <button type="submit" class="save-btn">Save Profile</button>
        <button type="button" id="modalLogoutBtn" class="logout-btn">Logout</button>
      </div>
    </form>
    <hr />
    <button id="changePasswordBtn" class="nav-btn" style="margin-bottom: 1rem;">Change Password</button>
    <div id="passwordChangeSection" class="hidden">
      <form id="passwordChangeForm">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" name="currentPassword" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="save-btn">Save Password</button>
      </form>
    </div>
  </div>
</div>

<!-- MAIN CONTENT -->
<main>
  <div class="teams-header">
    <h1>Your Teams</h1>
    <!-- Create Team + Delete Team Buttons -->
    <div>
      <button id="createTeamBtn" class="create-team-btn">Create Team</button>
      <button id="deleteTeamBtn" class="delete-team-btn">Delete Team</button>
    </div>
  </div>

  <!-- Teams container (with id for JS) -->
  <div class="teams-container" id="teamsContainer">
  </div>
</main>

<!-- CREATE TEAM MODAL -->
<div id="createTeamModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeCreateTeamModal" class="close">&times;</span>
    <h2>Create a New Team</h2>
    <form id="createTeamForm">
      <div class="form-group">
        <label for="teamNameInput">Team Name</label>
        <input type="text" id="teamNameInput" name="teamName" required />
      </div>
      <div class="form-group">
        <label for="teamDescInput">Team Description</label>
        <textarea id="teamDescInput" name="teamDesc" rows="3" required></textarea>
      </div>
      <div class="modal-actions">
        <button type="button" id="cancelCreateTeamBtn" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- DELETE TEAM MODAL -->
<div id="deleteTeamModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeDeleteTeamModal" class="close">&times;</span>
    <h2>Choose a Team to Delete</h2>
    <!-- Dropdown to list all current teams -->
    <select id="teamDeleteSelect"></select>
    <div class="modal-actions">
      <button type="button" id="cancelDeleteTeamBtn" class="cancel-btn">Cancel</button>
      <button type="button" id="confirmDeleteTeamBtn" class="delete-team-btn">Delete</button>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer class="main-footer">
  <div class="footer-links">
    <a href="../privacy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
    <a href="../terms.html" target="_blank" rel="noopener noreferrer">Terms & Conditions</a>
    <a href="../contact.html" target="_blank" rel="noopener noreferrer">Help</a>
  </div>
  <p>&copy; 2025 ChatHaven. All rights reserved.</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {

  // Extract username from URL query parameters (e.g., ?username=JohnDoe)
  const params = new URLSearchParams(window.location.search);
  const username = params.get("username");

  if (username) {
    fetch(`http://localhost:5008/getUser?username=${encodeURIComponent(username)}`)
      .then(response => response.json())
      .then(user => {
        if (user.error) {
          console.error("Error fetching user data:", user.error);
          return;
        }
        // Populate profile modal fields with fetched user data
        document.getElementById("profileUsernameInput").value = user.username;
        document.getElementById("profileFirstNameInput").value = user.firstName;
        document.getElementById("profileLastNameInput").value = user.lastName;
        document.getElementById("profileEmailInput").value = user.email;
        // Store the original username for update purposes
        window.originalUsername = user.username;
      })
      .catch(error => console.error("Fetch error:", error));
  } else {
    console.warn("No username provided in the URL.");
  }

  // Profile Modal Elements & Logic
  const profileModal = document.getElementById('profileModal');
  const profileBtn = document.getElementById('profileBtn');
  const closeModal = document.getElementById('closeModal');
  const changePasswordBtn = document.getElementById('changePasswordBtn');
  const passwordChangeSection = document.getElementById('passwordChangeSection');

  profileBtn.addEventListener('click', () => {
    profileModal.classList.remove('hidden');
  });

  closeModal.addEventListener('click', () => {
    profileModal.classList.add('hidden');
    passwordChangeSection.classList.add('hidden');
  });

  window.addEventListener('click', (event) => {
    if (event.target === profileModal) {
      profileModal.classList.add('hidden');
      passwordChangeSection.classList.add('hidden');
    }
  });

  changePasswordBtn.addEventListener('click', () => {
    passwordChangeSection.classList.toggle('hidden');
  });

  // Update profile when the form is submitted
  const profileForm = document.getElementById("profileForm");
  profileForm.addEventListener("submit", (e) => {
    e.preventDefault();
    // Gather updated values from the form
    const updatedUsername = document.getElementById("profileUsernameInput").value;
    const updatedFirstName = document.getElementById("profileFirstNameInput").value;
    const updatedLastName = document.getElementById("profileLastNameInput").value;
    const updatedEmail = document.getElementById("profileEmailInput").value;

    const payload = {
      originalUsername: window.originalUsername, // original identifier
      username: updatedUsername,
      firstName: updatedFirstName,
      lastName: updatedLastName,
      email: updatedEmail
    };

    fetch("http://localhost:5008/updateUser", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(data => {
      if (data.error) {
        alert("Error updating profile: " + data.error);
      } else {
        alert(data.message);
        // Update originalUsername in case the user changed their username
        window.originalUsername = updatedUsername;
        profileModal.classList.add("hidden");
      }
    })
    .catch(error => {
      console.error("Error updating profile:", error);
      alert("An error occurred while updating your profile.");
    });
  });

  // Optional: Handle password change form submission
  const passwordChangeForm = document.getElementById("passwordChangeForm");
  passwordChangeForm.addEventListener("submit", (e) => {
    e.preventDefault();
    // Implement your password change logic (or use a dedicated endpoint) here
    alert("Password updated successfully!");
    passwordChangeSection.classList.add("hidden");
  });

  /*************************************************
   * TEAMS FETCH & DISPLAY
   *************************************************/
  const teamsContainer = document.getElementById('teamsContainer');

  fetch('http://localhost:5008/getTeams')
    .then(response => response.json())
    .then(data => {
      data.teams.forEach(team => {
        const teamCard = document.createElement('div');
        teamCard.classList.add('team-card');
        teamCard.innerHTML = `<h2>${team.teamName}</h2><p>${team.teamDescription}</p>`;
        teamCard.onclick = () => {
          // Navigate to the channels page for this team (pass username if available)
          location.href = 'Channels.html?team=' + encodeURIComponent(team.teamName) +
            (username ? "&username=" + encodeURIComponent(username) : "");
        };
        teamsContainer.appendChild(teamCard);
      });
    })
    .catch(error => {
      console.error('Error fetching teams:', error);
    });

  // Event delegation for team navigation (in case team cards are dynamically added later)
  teamsContainer.addEventListener('click', (event) => {
    const teamCard = event.target.closest('.team-card');
    if (teamCard) {
      const teamName = teamCard.querySelector('h2').textContent.trim();
      location.href = 'Channels.html?team=' + encodeURIComponent(teamName) +
        (username ? "&username=" + encodeURIComponent(username) : "");
    }
  });

  /*************************************************
   * CREATE TEAM MODAL LOGIC
   *************************************************/
  const createTeamBtn = document.getElementById('createTeamBtn');
  const createTeamModal = document.getElementById('createTeamModal');
  const closeCreateTeamModal = document.getElementById('closeCreateTeamModal');
  const cancelCreateTeamBtn = document.getElementById('cancelCreateTeamBtn');
  const createTeamForm = document.getElementById('createTeamForm');

  createTeamBtn.addEventListener('click', () => {
    createTeamModal.classList.remove('hidden');
  });

  if (closeCreateTeamModal) {
    closeCreateTeamModal.addEventListener('click', () => {
      createTeamModal.classList.add('hidden');
    });
  }

  cancelCreateTeamBtn.addEventListener('click', () => {
    createTeamModal.classList.add('hidden');
  });

  window.addEventListener('click', (event) => {
    if (event.target === createTeamModal) {
      createTeamModal.classList.add('hidden');
    }
  });

  createTeamForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const teamName = document.getElementById('teamNameInput').value;
    const teamDesc = document.getElementById('teamDescInput').value;

    fetch('http://localhost:5008/teams', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ teamName, teamDescription: teamDesc })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        alert(data.message);
        // Optionally, add the new team card to the page
        const teamCard = document.createElement('div');
        teamCard.classList.add('team-card');
        teamCard.innerHTML = `<h2>${teamName}</h2><p>${teamDesc}</p>`;
        teamCard.onclick = () => {
          location.href = 'Channels.html?team=' + encodeURIComponent(teamName) +
            (username ? "&username=" + encodeURIComponent(username) : "");
        };
        teamsContainer.appendChild(teamCard);
        createTeamModal.classList.add('hidden');
      } else {
        alert("Error creating team: " + data.error);
      }
    })
    .catch(error => {
      console.error('Error creating team:', error);
      alert('Error creating team.');
    });
  });

  /*************************************************
   * DELETE TEAM MODAL LOGIC
   *************************************************/
  const deleteTeamBtn = document.getElementById('deleteTeamBtn');
  const deleteTeamModal = document.getElementById('deleteTeamModal');
  const closeDeleteTeamModal = document.getElementById('closeDeleteTeamModal');
  const cancelDeleteTeamBtn = document.getElementById('cancelDeleteTeamBtn');
  const confirmDeleteTeamBtn = document.getElementById('confirmDeleteTeamBtn');
  const teamDeleteSelect = document.getElementById('teamDeleteSelect');

  deleteTeamBtn.addEventListener('click', () => {
    // Clear and repopulate the dropdown options with current teams
    teamDeleteSelect.innerHTML = '';
    const allTeams = teamsContainer.querySelectorAll('.team-card');
    allTeams.forEach(card => {
      const nameElem = card.querySelector('h2');
      if (nameElem) {
        const teamName = nameElem.textContent.trim();
        const option = document.createElement('option');
        option.value = teamName;
        option.textContent = teamName;
        teamDeleteSelect.appendChild(option);
      }
    });
    // Disable delete button if no teams are available
    confirmDeleteTeamBtn.disabled = (teamDeleteSelect.options.length === 0);
    deleteTeamModal.classList.remove('hidden');
  });

  if (closeDeleteTeamModal) {
    closeDeleteTeamModal.addEventListener('click', () => {
      deleteTeamModal.classList.add('hidden');
    });
  }

  cancelDeleteTeamBtn.addEventListener('click', () => {
    deleteTeamModal.classList.add('hidden');
  });

  window.addEventListener('click', (event) => {
    if (event.target === deleteTeamModal) {
      deleteTeamModal.classList.add('hidden');
    }
  });

  confirmDeleteTeamBtn.addEventListener('click', () => {
    const teamToDelete = teamDeleteSelect.value;
    if (!teamToDelete) {
      alert('No teams available to delete.');
      return;
    }
    const confirmMsg = `Are you sure you want to delete "${teamToDelete}"?`;
    if (confirm(confirmMsg)) {
      // Remove the team card from the DOM
      const allTeams = teamsContainer.querySelectorAll('.team-card');
      allTeams.forEach(card => {
        const nameElem = card.querySelector('h2');
        if (nameElem && nameElem.textContent.trim() === teamToDelete) {
          card.remove();
        }
      });
      // Send a request to delete the team from the database
      fetch('http://localhost:5008/deleteTeam', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ teamName: teamToDelete })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === 'Team deleted successfully') {
          alert(`Team "${teamToDelete}" has been deleted.`);
        } else {
          alert(`Failed to delete team "${teamToDelete}".`);
        }
      })
      .catch(error => {
        console.error('Error deleting team:', error);
        alert('An error occurred while deleting the team.');
      });
    }
    deleteTeamModal.classList.add('hidden');
  });
});
// Event listener for Logout button inside the modal
document.getElementById('modalLogoutBtn').addEventListener('click', () => {
      // Clear session or perform logout tasks here
      window.location.href = '../login.html';
    });
</script>
<script src="/App/JS/script.js"></script>
</body>
</html>
