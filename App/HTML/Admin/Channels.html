<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatHaven - Channels</title>
  <!-- Link to your global CSS -->
  <link rel="stylesheet" href="/App/CSS/styles.css" />

  <!-- Layout overrides specifically for Channels Page -->
  <style>
    /* NAVIGATION BAR STYLES */
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1000px;
      margin: 0 auto;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }
    .nav-links {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 1rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }
    .nav-links a.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .profile-container {
      margin-left: 20px;
    }
    /* PROFILE BUTTON AS A CIRCLE */
    .profile-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #fff;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .profile-btn img {
      width: 90%;
      height: 90%;
      object-fit: cover;
    }

    /* MODAL STYLES (both Profile and Create Channel) */
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .hidden {
      display: none; /* toggled by JS */
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }
    .close {
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
    /* Shared form styles inside modals */
    .modal form .form-group {
      margin-bottom: 1rem;
    }
    .modal form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .modal form input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .modal-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }
    .save-btn {
      background-color: #28a745;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn:hover {
      background-color: #218838;
    }
    .logout-btn, .cancel-btn {
      background-color: #dc3545;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #c82333;
    }
    #changePasswordBtn {
      background-color: #28a745;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Channels Page Layout Overrides */
    main#channelsPage {
      /* Cancel out default max-width, margin, and padding from styles.css */
      max-width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      flex: 1;
      display: flex;
      flex-direction: row; /* sidebar on left, chat on right */
    }

    /* SIDEBAR (TEAM NAME + CHANNELS) */
    .sidebar {
      width: 200px;
      background-color: #f1f1f1;
      border-right: 1px solid #ccc;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .sidebar h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    /* Channels header container with a "New" button */
    .channels-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .new-channel-btn {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .new-channel-btn:hover {
      background-color: #218838;
    }
    .channel-list {
      list-style: none;
      padding: 0;
    }
    .channel-list li {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .channel-list li:hover {
      background-color: #e9ecef;
    }

    /* CHAT AREA (MESSAGES + INPUT) */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .chat-messages {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1rem;
      overflow-y: auto;
      background-color: #fff;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    .chat-input button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #0056b3;
    }

    .delete-channel {
      float: right;
      cursor: cell;
      color: #dc3545;
      font-size: 1rem;
    }

    .delete-channel:hover {
      color: #c82333;
    }

  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-container">
    <div class="logo">
      ChatHaven
    </div>
    <ul class="nav-links">
      <li><a href="Teams.html">Teams</a></li>
      <li><a href="DirectMessaging.html">Direct Messaging</a></li>
    </ul>
    <div class="profile-container">
      <button id="profileBtn" class="profile-btn">
        <img src="/App/images/profile-icon.png" alt="Profile Icon" />
      </button>
    </div>
  </div>
</nav>

<!-- PROFILE MODAL -->
<div id="profileModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Edit Profile</h2>
    <!-- Profile Details Form -->
    <form id="profileForm">
      <div class="form-group">
        <label for="profileUsernameInput">Username</label>
        <input type="text" id="profileUsernameInput" name="username" value="User" required>
      </div>
      <div class="form-group">
        <label for="profileFirstNameInput">First Name</label>
        <input type="text" id="profileFirstNameInput" name="firstName" value="FirstName" required>
      </div>
      <div class="form-group">
        <label for="profileLastNameInput">Last Name</label>
        <input type="text" id="profileLastNameInput" name="lastName" value="LastName" required>
      </div>
      <div class="form-group">
        <label for="profileEmailInput">Email</label>
        <input type="email" id="profileEmailInput" name="email" value="email@example.com" required>
      </div>
      <div class="modal-actions">
        <button type="submit" class="save-btn">Save Profile</button>
        <button type="button" id="modalLogoutBtn" class="logout-btn">Logout</button>
      </div>
    </form>
    <hr />
    <button id="changePasswordBtn" class="nav-btn" style="margin-bottom: 1rem;">Change Password</button>
    <!-- Change Password Section (initially hidden) -->
    <div id="passwordChangeSection" class="hidden">
      <form id="passwordChangeForm">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" name="currentPassword" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="save-btn">Save Password</button>
      </form>
    </div>
  </div>
</div>

<!-- CREATE CHANNEL MODAL -->
<div id="createChannelModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeCreateChannelModal" class="close">&times;</span>

    <form id="createChannelForm">
      <div class="form-group">
        <label for="channelNameInput"><h2>New Channel</h2></label>
        <input type="text" id="channelNameInput" name="channelName" placeholder="Enter new channel name..." required />
      </div>
      <div class="modal-actions">
        <button type="button" id="cancelCreateChannelBtn" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- MAIN CONTENT -->
<main id="channelsPage">
  <!-- LEFT SIDEBAR: Team Name & Channels -->
  <div class="sidebar">
    <h1 id="teamName">Team Name</h1>
    <div class="channels-header">
      <h3 style="margin: 0;">Channels</h3>
      <button id="newChannelBtn" class="new-channel-btn">New</button>
    </div>
    <ul class="channel-list" id="channelList">
      <li onclick="loadChannel('general')">
        <span class="channel-name"># general</span>
        <span class="delete-channel" onclick="deleteChannel(event, 'general')">üóëÔ∏è</span>
      </li>
      <li onclick="loadChannel('random')">
        <span class="channel-name"># random</span>
        <span class="delete-channel" onclick="deleteChannel(event, 'random')">üóëÔ∏è</span>
      </li>
    </ul>
  </div>

  <!-- RIGHT CHAT AREA -->
  <div class="chat-area">
    <div class="chat-messages" id="chatMessages">
      <p><strong>JohnDoe:</strong> Welcome to the channel!</p>
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendMsgBtn">Send</button>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer class="main-footer">
  <div class="footer-links">
    <a href="../privacy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
    <a href="../terms.html" target="_blank" rel="noopener noreferrer">Terms & Conditions</a>
    <a href="../contact.html" target="_blank" rel="noopener noreferrer">Help</a>
  </div>
  <p>&copy; 2025 ChatHaven. All rights reserved.</p>
</footer>

<!-- JS SCRIPT (place at end so all elements are loaded) -->
<script>
  // ========== DOMContentLoaded to ensure elements exist ==========
  document.addEventListener('DOMContentLoaded', () => {
    /* TEAM NAME FROM URL */
    const urlParams = new URLSearchParams(window.location.search);
    const teamName = urlParams.get('team') || 'Team Name';
    document.getElementById('teamName').textContent = teamName;

    /* LOAD CHANNEL */
    window.loadChannel = function(channel) {
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.innerHTML = `<p><strong>System:</strong> Loaded channel #${channel}</p>`;
    };

    /* SEND MESSAGE */
    const sendMsgBtn = document.getElementById('sendMsgBtn');
    const messageInput = document.getElementById('messageInput');
    const chatMessages = document.getElementById('chatMessages');

    sendMsgBtn.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        const messageElement = document.createElement('p');
        messageElement.innerHTML = `<strong>You:</strong> ${message}`;
        chatMessages.appendChild(messageElement);
        messageInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });

    /* PROFILE MODAL */
    const profileModal = document.getElementById('profileModal');
    const profileBtn = document.getElementById('profileBtn');
    const closeModal = document.getElementById('closeModal');
    const changePasswordBtn = document.getElementById('changePasswordBtn');
    const passwordChangeSection = document.getElementById('passwordChangeSection');
    const logoutBtn = document.getElementById('modalLogoutBtn');

    profileBtn.addEventListener('click', () => {
      profileModal.classList.remove('hidden');
    });

    if (closeModal) {
      closeModal.addEventListener('click', () => {
        profileModal.classList.add('hidden');
        passwordChangeSection.classList.add('hidden');
      });
    }

    window.addEventListener('click', (event) => {
      if (event.target === profileModal) {
        profileModal.classList.add('hidden');
        passwordChangeSection.classList.add('hidden');
      }
    });

    if (changePasswordBtn) {
      changePasswordBtn.addEventListener('click', () => {
        passwordChangeSection.classList.toggle('hidden');
      });
    }

    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        window.location.href = 'login.html';
      });
    }

    document.getElementById('profileForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Profile updated successfully!');
      profileModal.classList.add('hidden');
    });

    document.getElementById('passwordChangeForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Password updated successfully!');
      passwordChangeSection.classList.add('hidden');
    });

    /* CREATE CHANNEL MODAL */
    const newChannelBtn = document.getElementById('newChannelBtn');
    const createChannelModal = document.getElementById('createChannelModal');
    const closeCreateChannelModal = document.getElementById('closeCreateChannelModal');
    const cancelCreateChannelBtn = document.getElementById('cancelCreateChannelBtn');
    const createChannelForm = document.getElementById('createChannelForm');
    const channelList = document.getElementById('channelList');

    newChannelBtn.addEventListener('click', () => {
      createChannelModal.classList.remove('hidden');
    });

    if (closeCreateChannelModal) {
      closeCreateChannelModal.addEventListener('click', () => {
        createChannelModal.classList.add('hidden');
      });
    }

    if (cancelCreateChannelBtn) {
      cancelCreateChannelBtn.addEventListener('click', () => {
        createChannelModal.classList.add('hidden');
      });
    }

    window.addEventListener('click', (event) => {
      if (event.target === createChannelModal) {
        createChannelModal.classList.add('hidden');
      }
    });

    createChannelForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const channelName = document.getElementById('channelNameInput').value.trim();
      if (channelName) {
        // Create new channel item using the helper function.
        const newChannelItem = createChannelListItem(channelName);
        channelList.appendChild(newChannelItem);
        alert(`Channel "${channelName}" created!`);
        createChannelForm.reset();
        createChannelModal.classList.add('hidden');
      } else {
        alert('Please enter a channel name.');
      }
    });
  });

  function createChannelListItem(channelName) {
    const li = document.createElement('li');

    // Create and append the channel name span.
    const nameSpan = document.createElement('span');
    nameSpan.classList.add('channel-name');
    nameSpan.textContent = `# ${channelName}`;
    nameSpan.onclick = () => loadChannel(channelName);
    li.appendChild(nameSpan);

    // Create and append the trash icon.
    const trashSpan = document.createElement('span');
    trashSpan.classList.add('delete-channel');
    trashSpan.textContent = "üóëÔ∏è";
    trashSpan.onclick = (e) => {
      // Prevent the click from triggering loadChannel on the li.
      e.stopPropagation();
      if (confirm(`Are you sure you want to delete channel #${channelName}?`)) {
        li.remove();
      }
    };
    li.appendChild(trashSpan);

    return li;
  }

  function deleteChannel(e, channelName) {
    e.stopPropagation();
    if (confirm(`Are you sure you want to delete channel #${channelName}?`)) {
      e.target.parentElement.remove();
    }
  }
</script>
</body>
</html>
