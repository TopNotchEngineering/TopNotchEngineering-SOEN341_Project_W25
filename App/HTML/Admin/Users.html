<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../images/chathaven_logo.png">
    <title>ChatHaven - Users</title>
    <link rel="stylesheet" href="/App/CSS/styles.css" />

    <!-- Layout overrides for this Users page -->
    <style>
        /* NAV CONTAINER */
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1000px;
            margin: 0 auto;
        }
        .logo a {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
        .nav-links {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 1rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }
        .nav-links a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .profile-container {
            margin-left: 20px;
        }
        /* PROFILE BUTTON AS A CIRCLE */
        .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: #fff;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .profile-btn img {
            width: 90%;
            height: 90%;
            object-fit: cover;
        }

        /* PROFILE MODAL STYLES */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }
        .modal form .form-group {
            margin-bottom: 1rem;
        }
        .modal form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .modal form input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .modal-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }
        .save-btn {
            background-color: #28a745;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-btn:hover {
            background-color: #218838;
        }
        #changePasswordBtn {
            background-color: #28a745;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #modalLogoutBtn {
            background-color: #dc3545;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #modalLogoutBtn:hover {
            background-color: #c82333;
        }

        #changeStatusBtn {
        background-color: #28a745;
        color: #fff;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        #statusChangeForm {
        display: flex;
        justify-content: space-evenly;
        }

        #statusChangeForm button{
        color: #fff;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        #statusChangeForm #statusOptionOnline{
        background-color: #0eb635
        }

        #statusChangeForm #statusOptionAway{
        background-color: #e5960e
        }

        #statusChangeForm #statusOptionOffline{
        background-color: #525252
        }

        #statusChangeForm #statusOptionDND{
        background-color: #dc3545
        }

        /* Utility: hidden class */
        .hidden {
            display: none;
        }

        main#usersPage {
            max-width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            flex: 1;
            display: flex; /* sidebar on left, user listing on the right */
            flex-direction: row;
        }

        /* LEFT SIDEBAR */
        .sidebar {
            width: 200px;
            background-color: #f1f1f1;
            border-right: 1px solid #ccc;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .sidebar h1 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .filters-header {
            margin-top: 1rem;
        }
        .filters-header button {
            display: block;
            width: 100%;
            margin-bottom: 0.5rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
        }
        .filters-header button:hover {
            background-color: #0056b3;
        }

        /* RIGHT AREA: user display box */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 1rem;
        }
        .user-display-box {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            overflow-y: auto;
            background-color: #fff;
            max-height: 100vh;
        }

        /* Single user item */
        .user-item {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-item.online {
            border-left: 4px solid #28a745;
        }
        .user-item.away {
            border-left: 4px solid #e5960e;
        }
        .user-item.offline {
            border-left: 4px solid #6c757d;
        }
        .user-item.busy {
            border-left: 4px solid #dc3545;
        }
        .user-item .username {
            font-weight: bold;
        }
        .user-item .status {
            font-style: italic;
        }
    </style>
</head>
<body>

<!-- NAVIGATION BAR -->
<nav class="navbar">
    <div class="nav-container">
        <div class="logo">ChatHaven</div>
        <ul class="nav-links">
            <li><a id="teamsLink" href="#">Teams</a></li>
            <li><a id="DirectMessagingLink" href="#">Direct Messaging</a></li>
            <li><a id="Users" href="#" class="active">Users</a></li>
        </ul>
        <div class="profile-container">
            <button id="profileBtn" class="profile-btn">
                <img src="/App/images/profile-icon.png" alt="Profile Icon" />
            </button>
        </div>
    </div>
</nav>

<!-- PROFILE MODAL -->
<div id="profileModal" class="modal hidden">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Edit Profile</h2>
        <div>
            <button id="changeStatusBtn"  class="nav-btn" style="margin-bottom: 1rem;">Update Status</button>
            <div id="statusChangeSection" class="hidden">
              <form id="statusChangeForm">
                <button id="statusOptionOnline">Online</button>
                <button id="statusOptionAway">Away</button>
                <button id="statusOptionOffline">Offline</button>
                <button id="statusOptionDND">Do Not Disturb</button>
              </form>
            </div>
          </div>
        <!-- Profile Details Form -->
        <form id="profileForm">
            <!-- Hidden field to store the original username -->
            <input type="hidden" id="originalUsernameInput" value=" " />

            <div class="form-group">
                <label for="profileUsernameInput">Username</label>
                <input type="text" id="profileUsernameInput" name="username" value="User" required>
            </div>
            <div class="form-group">
                <label for="profileFirstNameInput">First Name</label>
                <input type="text" id="profileFirstNameInput" name="firstName" value="FirstName" required>
            </div>
            <div class="form-group">
                <label for="profileLastNameInput">Last Name</label>
                <input type="text" id="profileLastNameInput" name="lastName" value="LastName" required>
            </div>
            <div class="form-group">
                <label for="profileEmailInput">Email</label>
                <input type="email" id="profileEmailInput" name="email" value="email@example.com" required>
            </div>
            <div class="modal-actions">
                <button type="submit" class="save-btn">Save Profile</button>
                <button type="button" id="modalLogoutBtn" class="logout-btn">Logout</button>
            </div>
        </form>
        <hr />
        <button id="changePasswordBtn" class="nav-btn" style="margin-bottom: 1rem;">Change Password</button>
        <!-- Change Password Section (initially hidden) -->
        <div id="passwordChangeSection" class="hidden">
            <form id="passwordChangeForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="save-btn">Save Password</button>
            </form>
        </div>
    </div>
</div>

<!-- MAIN CONTENT: USERS PAGE -->
<main id="usersPage">
    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <h1>Users</h1>
        <!-- Filter Buttons: now includes "All" -->
        <div class="filters-header">
            <button id="filterAll">All</button>
            <button id="filterOnline">Online</button>
            <button id="filterBusy">Busy</button>
            <button id="filterAway">Away</button>
            <button id="filterOffline">Offline</button>
        </div>
    </div>

    <!-- RIGHT AREA: user display box -->
    <div class="chat-area">
        <div class="user-display-box" id="userDisplayBox">
            <!-- Filtered user list will appear here -->
        </div>
    </div>
</main>

<!-- FOOTER -->
<footer class="main-footer">
    <div class="footer-links">
        <a href="../privacy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
        <a href="../terms.html" target="_blank" rel="noopener noreferrer">Terms & Conditions</a>
        <a href="../contact.html" target="_blank" rel="noopener noreferrer">Help</a>
    </div>
    <p>&copy; 2025 ChatHaven. All rights reserved.</p>
</footer>

<!-- SCRIPT SECTION -->
<script>
    // Sample static user data
    const allUsers = [
        { username: 'shadi',   status: 'online' },
        { username: 'Ted334',  status: 'offline' },
        { username: 'Stark',   status: 'busy' },
        { username: 'Mina',    status: 'online' },
        { username: 'FooBar',  status: 'offline' }
    ];

    // Render users in #userDisplayBox
    function displayUsers(filteredUsers) {
        const userBox = document.getElementById('userDisplayBox');
        userBox.innerHTML = '';

        if (!filteredUsers.length) {
            userBox.innerHTML = '<p>No users found for this status.</p>';
            return;
        }

        filteredUsers.forEach(user => {
            const userDiv = document.createElement('div');
            userDiv.classList.add('user-item', user.status);
            userDiv.innerHTML = `
                <span class="username">${user.username}</span>
                <div class="status-container">
                    <span class="status">${user.status.charAt(0).toUpperCase() + user.status.slice(1)}</span>
                    ${user.status === 'offline' || user.status === 'away' ? `<span class="last-seen">: ${user.lastSeen || 'Unknown'}</span>` : ''}
                </div>
            `;
            userBox.appendChild(userDiv);
        });
    }



    function updateUserStatus(username, newStatus) {
        const user = allUsers.find(u => u.username === username);
        if (user) {
            user.status = newStatus;
            displayUsers(allUsers);
        }
    }

    document.getElementById('statusChangeForm').addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            e.preventDefault();
            const statusMap = {
                statusOptionOnline: 'online',
                statusOptionAway: 'away',
                statusOptionOffline: 'offline',
                statusOptionDND: 'busy'
            };
            const newStatus = statusMap[e.target.id];
            const username = document.getElementById('profileUsernameInput').value;
            updateUserStatus(username, newStatus);
        }
    });

    

    // Filter functions
    function filterAll() {
        displayUsers(allUsers);
    }
    function filterOnline() {
        const onlineUsers = allUsers.filter(u => u.status === 'online');
        displayUsers(onlineUsers);
    }
    function filterOffline() {
        const offlineUsers = allUsers.filter(u => u.status === 'offline');
        displayUsers(offlineUsers);
    }
    function filterAway() {
        const awayUsers = allUsers.filter(u => u.status === 'away');
        displayUsers(awayUsers);
    }
    function filterBusy() {
        const busyUsers = allUsers.filter(u => u.status === 'busy');
        displayUsers(busyUsers);
    }




    // On page load, show ALL by default
    document.addEventListener('DOMContentLoaded', () => {
        displayUsers(allUsers);

        // Filter buttons
        document.getElementById('filterAll').addEventListener('click', filterAll);
        document.getElementById('filterOnline').addEventListener('click', filterOnline);
        document.getElementById('filterOffline').addEventListener('click', filterOffline);
        document.getElementById('filterBusy').addEventListener('click', filterBusy);
        document.getElementById('filterAway').addEventListener('click', filterAway)

        // Profile Modal logic
    const profileModal = document.getElementById('profileModal');
    const profileBtn = document.getElementById('profileBtn');
    const closeModal = document.getElementById('closeModal');
    const changePasswordBtn = document.getElementById('changePasswordBtn');
    const passwordChangeSection = document.getElementById('passwordChangeSection');
    const logoutBtn = document.getElementById('modalLogoutBtn');
    const changeStatusBtn = document.getElementById('changeStatusBtn');
    const statusChangeSection = document.getElementById('statusChangeSection');
    const statusInput = document.getElementById('statusInput');
    const statusOptionAway = document.getElementById('statusOptionAway');
    const statusOptionOnline = document.getElementById('statusOptionOnline');
    const statusOptionDND = document.getElementById('statusOptionDND');
    const statusOptionOffline = document.getElementById('statusOptionOffline');

      // Open profile modal
      profileBtn.addEventListener('click', () => {
        profileModal.classList.remove('hidden');
      });

      // Close profile modal
      if (closeModal) {
        closeModal.addEventListener('click', () => {
          profileModal.classList.add('hidden');
          passwordChangeSection.classList.add('hidden');
        });
      }

      // Close profile modal when clicked outside
      window.addEventListener('click', (event) => {
        if (event.target === profileModal) {
          profileModal.classList.add('hidden');
          passwordChangeSection.classList.add('hidden');
        }
      });

      // Toggle password change section
      if (changePasswordBtn) {
        changePasswordBtn.addEventListener('click', () => {
          passwordChangeSection.classList.toggle('hidden');
        });
      }

      // Toggle status change section
      if (changeStatusBtn) {
        changeStatusBtn.addEventListener('click', () => {
          statusChangeSection.classList.toggle('hidden');
        });
      }

      // Update profile status
      if (statusOptionAway) {
        statusOptionAway.addEventListener('click', () => {
          e.preventDefault();
          statusInput.style.color = "#e5960e";
          statusInput.textContent = "Away"; 
        });
      }

      if (statusOptionOnline) {
        statusOptionOnline.addEventListener('click', () => {
          e.preventDefault();
          statusInput.style.color = "#0eb635"; 
          statusInput.textContent = "Online"; 
        });
      }

      if (statusOptionOffline) {
        statusOptionOffline.addEventListener('click', () => {
          e.preventDefault();
          statusInput.style.color = "#525252";  
          statusInput.textContent = "Offline"; 
        });
      }

      if (statusOptionDND) {
        statusOptionDND.addEventListener('click', () => {
          e.preventDefault();
          statusInput.style.color = "#0e59e5";  
          statusInput.textContent = "Do Not Disturb";  
        });
      }

        // Mock form submissions
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Profile updated successfully!');
            profileModal.classList.add('hidden');
        });
        document.getElementById('passwordChangeForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Password updated successfully!');
            passwordChangeSection.classList.add('hidden');
        });

        // Nav link query param logic
        function setTeamsLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            if (username) {
                document.getElementById('teamsLink').href = `Teams.html?username=${username}`;
            }
        }
        function setDirectMessagingLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            if (username) {
                document.getElementById('DirectMessagingLink').href = `DirectMessaging.html?username=${username}`;
            }
        }
        setTeamsLink();
        setDirectMessagingLink();
    });
</script>
</body>
</html>
