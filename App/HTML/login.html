<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../../images/chathaven_logo.png">
  <title>ChatHaven - Login</title>
  <link rel="stylesheet" href="../CSS/styles.css" />
</head>
<body>

  <!-- NAVIGATION BAR -->
  <nav class="navbar">
    <div class="nav-container">
      <div>
        <a class="logo" href="index.html" draggable="true">ChatHaven</a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="login.html" class="active">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <!-- ROLE SELECTION SECTION -->
    <section class="role-selection">
      <h2>Select Your Role</h2>
      <div class="role-buttons">
        <button class="role-btn" onclick="showLoginForm(1)">Admin Login</button>
        <button class="role-btn" onclick="showLoginForm(0)">User Login</button>
      </div>
    </section>

    <!-- LOGIN FORM SECTION (initially hidden) -->
    <section id="loginSection" class="hidden login-section">
      <h2 id="loginTitle">Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text"
            id="username"
            name="username"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password"
            id="password"
            name="password"
            required
          />
        </div>

        <!-- Hidden field to store role as a boolean -->
        <input type="hidden" id="role" name="role" value="0" />
        
        <div class="form-actions">
          <button type="button" class="forgot-password">Forgot Password?</button>
          <button type="submit" class="login-btn">Login</button>
        </div>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="main-footer">
    <div class="footer-links">
      <a href="privacy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
      <a href="terms.html" target="_blank" rel="noopener noreferrer">Terms & Conditions</a>
      <a href="contact.html" target="_blank" rel="noopener noreferrer">Help</a>
    </div>
    <p>&copy; 2025 ChatHaven. All rights reserved.</p>
  </footer>

  <!-- JS file if needed -->
  <script src="../JS/script.js"></script>
</body>
</html>
